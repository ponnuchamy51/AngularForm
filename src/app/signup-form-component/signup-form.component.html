<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="signup()">
                <h1 class="text-center">SignUp</h1>
                <hr />
                <div class="alert alert-danger" *ngIf="form.errors">
                    <div *ngIf="form.errors.loginErrors">
                        The username or password is invalid
                    </div>
                </div>
                <div formGroupName="account">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" formControlName="username" type="text" class="form-control" required>
                        <div *ngIf="username.pending" class="text-muted">Checking username name..</div>
                        <div class="alert alert-danger" *ngIf="username.invalid && username.touched">
                            <div *ngIf="username.errors.required">
                                User Name is required.
                            </div>
                            <div *ngIf="username.errors.uniqueNameValidation">
                                User Name is already taken.
                            </div>
                            <div *ngIf="username.errors.cannotContainSpaces">
                                User Name should not contain space
                            </div>
                            <div *ngIf="username.errors.maxlength">
                                User Name should be maximun {{ username.errors.maxlength.requiredLength }}.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" formControlName="password" type="password" class="form-control" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign Up</button>
            </form>
        </div>
    </div>
</div>
